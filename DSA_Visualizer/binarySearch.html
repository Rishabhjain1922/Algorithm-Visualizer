<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/binarySearch.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Binary Search Visualization</h1>
        <div id="binary-search-visualization"></div>
        <div class="controls">
            <input type="number" id="binary-search-target" class="form-control" placeholder="Enter Target Value">
            <button class="btn btn-primary" id="start-binary-search">Start</button>
            <button class="btn btn-secondary" id="reset-binary-search">Reset</button>
        </div>
    </div>
    <script src="js/binarySearch.js"></script>
</body>
</html>
