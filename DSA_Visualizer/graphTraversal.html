<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Traversal (BFS/DFS)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/graphTraversal.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Graph Traversal (BFS/DFS)</h1>
        <div id="graph"></div>
        <div class="controls">
            <button class="btn btn-primary" id="start-bfs">Start BFS</button>
            <button class="btn btn-primary" id="start-dfs">Start DFS</button>
            <button class="btn btn-secondary" id="reset-graph">Reset</button>
        </div>
    </div>
    <script src="js/graphTraversal.js"></script>
</body>
</html>
