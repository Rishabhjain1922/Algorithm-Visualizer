<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="css/sorting.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sorting Algorithms</h1>
        <div id="sorting-visualization"></div>
        <div class="controls">
            <select id="sorting-algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <button class="btn btn-primary" id="start-sorting">Start</button>
            <button class="btn btn-secondary" id="reset-sorting">Reset</button>
        </div>
    </div>

    <script src="js/sorting.js"></script>
</body>
</html>
