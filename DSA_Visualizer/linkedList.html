<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/linkedList.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Linked List Visualization</h1>
        <div id="linked-list-visualization"></div>
        <div class="controls">
            <button class="btn btn-primary" id="add-node-start">Add to Start</button>
            <button class="btn btn-primary" id="add-node-end">Add to End</button>
            <button class="btn btn-primary" id="remove-node-start">Remove from Start</button>
            <button class="btn btn-primary" id="remove-node-end">Remove from End</button>
            <button class="btn btn-primary" id="reverse-list">Reverse</button>
            <button class="btn btn-secondary" id="reset-list">Reset</button>
        </div>
    </div>
    <script src="js/linkedList.js"></script>
</body>
</html>
